<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
    <style>
      table, th, td {
        color: red;
        background-color: rgb(6, 4, 4);
          border: 1px solid rgb(14, 158, 65);
          padding-top: 10px;
          border-collapse: collapse;
      }
      td {
        text-align: center;
      }
      div, form, div  {
        color: red;
        margin-top: 5px;
        padding-top: 10px;
      }
      tbody, tr, td{
        color: rgb(175, 176, 183);
      }
      button{
        color: blue;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Complete the Exercises HERE -->
      <table>
        <thead>
         <tr>
           <th>Soda Name</th>
           <th>Total Servings</th>
           <th>Serving Size</th>
           <th>Calories Per Serving</th>
           <th>Carbs Per Serving</th>
           <th>Sugars Per Serving</th>
           <th>Sodium Per Serving</th>
         </tr>
        </thead>
        <tbody>
         <tr>
          <td>Coca cola</td>
          <td>1</td>
          <td>12 fl oz</td>
          <td>127 </td>
          <td>32g</td>
          <td>31g</td>
          <td>45mg</td>
         </tr>
         <tr>
         <td>Pepsi</td>
         <td>1</td>
         <td>12 oz</td>
         <td>150 </td>
         <td>41g</td>
         <td>41g</td>
         <td>30mg</td>
         </tr>
         <tr>
          <td>Coca cola Zero</td>
          <td>1</td>
          <td>12</td>
          <td>0 </td>
          <td>0 </td>
          <td>0 </td>
          <td>40mg </td>
         </tr>
         <tr>
          <td>Dr Pepper</td>
          <td>1</td>
          <td>12 oz</td>
          <td>150</td>
          <td>40g</td>
          <td>39g</td>
          <td>55mg</td>
         </tr>
         <tr>
          <td>Mountain dew </td>
          <td>1</td>
          <td>12 oz</td>
          <td>290</td>
          <td>77</td>
          <td>77</td>
          <td>105 mg</td>
         </tr>
        </tbody> 
      </table>

      <div>
        <form>
         <label for="Total servings">Total Servings</label><br/>
         <input type="text" id="Total servings" name="Total servings"/><br />
        </div>
        <div>
         <label for="serving size">Serving Size</label><br />
         <input type="text" id="serving size" name="serving size"/><br />
         </div>
         <div>
         <label for="calories per serving">Calories Per Serving</label><br />
         <input type="text" id="calories perserving" name="calories perserving"/><br />
         </div>
         <div>
         <label for="carbs per serving">Carbs Per Serving</label><br />
         <input type="text" id="carbs pererving" name="carbs perserving"/><br />
         </div>
         <div>
         <label for="sugars per serving">Sugars Per Serving</label><br />
         <input type="text" id="sugars pererving" name="sugars perserving"/><br />
         </div>
         <div>
         <label for="sodium per serving">Sodium Per Serving</label><br />
         <input type="text" id="sodium perserving" name="sodium perserving"/><br />
         </div>
         <div>
         <button type="submit">Submit</button>
         </div>
        </form>
      </div>
    </main>
  </body>
</html>
